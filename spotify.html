<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt=""><span>Spotify</span></li>

    </nav>
    <div class="container">
        <div class="songlist">

                <div class="songitem">
                    <img src="covers/3.jpg" alt="">
                    <span class="name">DEAF KEV</span>
                    <span class="time">5.03</span><span class="p"><i id="song3" class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songitem">
                    <img src="covers/4.jpg" alt="">
                    <span class="name">Let me Love You</span>
                    <span class="time">5.03</span><span class="p"><i class="fa-regular fa-circle-play"></i></span>

                <div class="songitem">

                    <span class="time">5.03</span><span class="p"><i class="fa-regular fa-circle-play"></i></span>

                <div class="songitem">

                <div class="songitem">
                    <img src="covers/7.jpg" alt="">
                    <span class="name">Let me Love You</span>
                    <span class="time">5.03</span><span class="p"><i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songitem">
                    <img src="covers/8.jpg" alt="">
                    <span class="name">Let me Love You</span>
                    <span class="time">5.03</span><span class="p"><i class="fa-regular fa-circle-play"></i></span>
                </div>
                <div class="songitem">
                    <img src="covers/9.jpg" alt="">
                    <span class="name">Let me Love You</span>
                    <span class="time">5.03</span><span class="p"><i class="fa-regular fa-circle-play"></i></span>

                <div class="songitem">

                </div>
                
            </div>

        </div>

        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progress" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-backward-fast" id="prev"></i>
            <i class="fa-regular fa-circle-play" id="play"></i>
            <i class="fa-solid fa-forward-fast" id="next"></i>
        </div>
        <div class="gif">
            <img src="playing.gif" width="100px" alt="" id="onlygif">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0b26e6dfd2.js" crossorigin="anonymous"></script>
    <script src="spotify.js"></script>

</html>
